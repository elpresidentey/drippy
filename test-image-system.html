<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image System Test Suite | Dripz & Kix</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      padding: 2rem;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #2b2b2b, #6e6e6e);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    
    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    
    .header p {
      opacity: 0.9;
      font-size: 1.1rem;
    }
    
    .controls {
      padding: 2rem;
      border-bottom: 1px solid #e9ecef;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }
    
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn-primary {
      background: #2b2b2b;
      color: white;
    }
    
    .btn-primary:hover {
      background: #1a1a1a;
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #5a6268;
    }
    
    .btn-success {
      background: #28a745;
      color: white;
    }
    
    .btn-success:hover {
      background: #218838;
    }
    
    .results {
      padding: 2rem;
    }
    
    .test-summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .stat-card {
      background: #f8f9fa;
      padding: 1.5rem;
      border-radius: 8px;
      text-align: center;
      border-left: 4px solid #dee2e6;
    }
    
    .stat-card.passed {
      border-left-color: #28a745;
    }
    
    .stat-card.failed {
      border-left-color: #dc3545;
    }
    
    .stat-card.warnings {
      border-left-color: #ffc107;
    }
    
    .stat-number {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    
    .stat-label {
      color: #6c757d;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .test-results {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 1.5rem;
      margin-top: 1rem;
    }
    
    .test-item {
      display: flex;
      align-items: center;
      padding: 0.75rem 0;
      border-bottom: 1px solid #e9ecef;
    }
    
    .test-item:last-child {
      border-bottom: none;
    }
    
    .test-icon {
      font-size: 1.2rem;
      margin-right: 1rem;
      width: 24px;
    }
    
    .test-content {
      flex: 1;
    }
    
    .test-name {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    
    .test-message {
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .image-preview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    
    .preview-card {
      background: white;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    
    .preview-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    
    .preview-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: #f8f9fa;
    }
    
    .preview-info {
      padding: 1rem;
    }
    
    .preview-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .preview-details {
      font-size: 0.9rem;
      color: #6c757d;
    }
    
    .loading {
      text-align: center;
      padding: 3rem;
      color: #6c757d;
    }
    
    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2b2b2b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #c3e6cb;
      margin-bottom: 1rem;
    }
    
    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #f5c6cb;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üß™ Image System Test Suite</h1>
      <p>Comprehensive testing for the Dripz & Kix image management system</p>
    </div>
    
    <div class="controls">
      <button class="btn btn-primary" onclick="runTests()">üöÄ Run All Tests</button>
      <button class="btn btn-secondary" onclick="testImageLoading()">üì∏ Test Image Loading</button>
      <button class="btn btn-secondary" onclick="testFallbacks()">üõ°Ô∏è Test Fallbacks</button>
      <button class="btn btn-success" onclick="previewImages()">üëÅÔ∏è Preview Images</button>
      <a href="index.html" class="btn btn-secondary">‚Üê Back to Site</a>
    </div>
    
    <div class="results" id="results">
      <div class="loading">
        <div class="spinner"></div>
        <p>Click "Run All Tests" to start testing the image system</p>
      </div>
    </div>
  </div>

  <!-- Include the image management system -->
  <script src="assets/js/image-manager.js"></script>
  <script src="assets/js/image-integration.js"></script>
  <script src="assets/js/image-system-tests.js"></script>

  <script>
    let testResults = null;

    async function runTests() {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>Running comprehensive image system tests...</p>
        </div>
      `;

      try {
        const tester = new ImageSystemTester();
        testResults = await tester.runAllTests();
        displayTestResults(testResults);
      } catch (error) {
        resultsDiv.innerHTML = `
          <div class="error-message">
            <strong>Test Error:</strong> ${error.message}
          </div>
        `;
      }
    }

    function displayTestResults(results) {
      const resultsDiv = document.getElementById('results');
      const successRate = results.passed + results.failed > 0 ? 
        (results.passed / (results.passed + results.failed)) * 100 : 0;

      let html = `
        <div class="test-summary">
          <div class="stat-card passed">
            <div class="stat-number">${results.passed}</div>
            <div class="stat-label">Tests Passed</div>
          </div>
          <div class="stat-card failed">
            <div class="stat-number">${results.failed}</div>
            <div class="stat-label">Tests Failed</div>
          </div>
          <div class="stat-card warnings">
            <div class="stat-number">${results.warnings}</div>
            <div class="stat-label">Warnings</div>
          </div>
          <div class="stat-card">
            <div class="stat-number">${successRate.toFixed(1)}%</div>
            <div class="stat-label">Success Rate</div>
          </div>
        </div>
      `;

      if (results.failed === 0) {
        html += `
          <div class="success-message">
            üéâ <strong>All tests passed!</strong> The image system is working correctly.
          </div>
        `;
      }

      html += '<div class="test-results">';
      
      results.tests.forEach(test => {
        const icon = test.type === 'warning' ? '‚ö†Ô∏è' : (test.passed ? '‚úÖ' : '‚ùå');
        html += `
          <div class="test-item">
            <div class="test-icon">${icon}</div>
            <div class="test-content">
              <div class="test-name">${test.name}</div>
              <div class="test-message">${test.message}</div>
            </div>
          </div>
        `;
      });

      html += '</div>';
      resultsDiv.innerHTML = html;
    }

    async function testImageLoading() {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>Testing image loading performance...</p>
        </div>
      `;

      try {
        const products = Object.keys(window.ImageManager.PRODUCT_IMAGES);
        const loadTimes = [];

        for (const productId of products) {
          const config = window.ImageManager.getProductImage(productId);
          const startTime = performance.now();
          
          const img = new Image();
          await new Promise((resolve, reject) => {
            img.onload = resolve;
            img.onerror = reject;
            img.src = config.src;
          });
          
          const loadTime = performance.now() - startTime;
          loadTimes.push({ productId, loadTime });
        }

        const avgLoadTime = loadTimes.reduce((sum, item) => sum + item.loadTime, 0) / loadTimes.length;
        
        let html = `
          <div class="success-message">
            üìä <strong>Image Loading Test Complete</strong><br>
            Average load time: ${avgLoadTime.toFixed(2)}ms
          </div>
          <div class="test-results">
        `;

        loadTimes.forEach(item => {
          const status = item.loadTime < 1000 ? 'üü¢' : item.loadTime < 3000 ? 'üü°' : 'üî¥';
          html += `
            <div class="test-item">
              <div class="test-icon">${status}</div>
              <div class="test-content">
                <div class="test-name">${item.productId}</div>
                <div class="test-message">Loaded in ${item.loadTime.toFixed(2)}ms</div>
              </div>
            </div>
          `;
        });

        html += '</div>';
        resultsDiv.innerHTML = html;
      } catch (error) {
        resultsDiv.innerHTML = `
          <div class="error-message">
            <strong>Loading Test Error:</strong> ${error.message}
          </div>
        `;
      }
    }

    function testFallbacks() {
      const resultsDiv = document.getElementById('results');
      
      try {
        const fallbacks = [
          { name: 'Default Fallback', config: window.ImageManager.getDefaultFallback() },
          { name: 'Classic Fallback', config: window.ImageManager.getCategoryFallback('classic') },
          { name: 'Runner Fallback', config: window.ImageManager.getCategoryFallback('runner') },
          { name: 'Lifestyle Fallback', config: window.ImageManager.getCategoryFallback('lifestyle') },
          { name: 'Performance Fallback', config: window.ImageManager.getCategoryFallback('performance') }
        ];

        let html = `
          <div class="success-message">
            üõ°Ô∏è <strong>Fallback System Test</strong><br>
            Testing all fallback configurations
          </div>
          <div class="image-preview">
        `;

        fallbacks.forEach(fallback => {
          html += `
            <div class="preview-card">
              <img src="${fallback.config.src}" alt="${fallback.config.alt}" class="preview-image" 
                   onerror="this.style.background='#f8d7da'; this.alt='Failed to load';">
              <div class="preview-info">
                <div class="preview-title">${fallback.name}</div>
                <div class="preview-details">${fallback.config.alt}</div>
              </div>
            </div>
          `;
        });

        html += '</div>';
        resultsDiv.innerHTML = html;
      } catch (error) {
        resultsDiv.innerHTML = `
          <div class="error-message">
            <strong>Fallback Test Error:</strong> ${error.message}
          </div>
        `;
      }
    }

    function previewImages() {
      const resultsDiv = document.getElementById('results');
      
      try {
        const products = window.ImageManager.PRODUCT_IMAGES;
        
        let html = `
          <div class="success-message">
            üëÅÔ∏è <strong>Image Preview</strong><br>
            Previewing all ${Object.keys(products).length} product images
          </div>
          <div class="image-preview">
        `;

        Object.entries(products).forEach(([productId, config]) => {
          const imageConfig = window.ImageManager.getProductImage(productId);
          html += `
            <div class="preview-card">
              <img src="${imageConfig.src}" alt="${imageConfig.alt}" class="preview-image"
                   onerror="this.style.background='#f8d7da'; this.alt='Failed to load';">
              <div class="preview-info">
                <div class="preview-title">${productId.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase())}</div>
                <div class="preview-details">
                  Category: ${config.category}<br>
                  Colorway: ${config.colorway}
                </div>
              </div>
            </div>
          `;
        });

        html += '</div>';
        resultsDiv.innerHTML = html;
      } catch (error) {
        resultsDiv.innerHTML = `
          <div class="error-message">
            <strong>Preview Error:</strong> ${error.message}
          </div>
        `;
      }
    }

    // Auto-run basic tests when page loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        if (typeof window.ImageManager !== 'undefined') {
          previewImages();
        }
      }, 500);
    });
  </script>
</body>
</html>
