<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="classicBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#classicBg)"/>
  
  <!-- Classic sneaker outline -->
  <g transform="translate(150, 200)">
    <!-- Sole -->
    <ellipse cx="250" cy="150" rx="200" ry="35" fill="#dee2e6" opacity="0.8"/>
    
    <!-- Main shoe body - classic low-top style -->
    <path d="M60 120 Q90 85 160 85 Q250 85 340 90 Q410 95 440 115 Q445 125 440 135 Q390 145 340 145 L110 145 Q70 135 60 120 Z" 
          fill="#adb5bd" opacity="0.6"/>
    
    <!-- Classic toe cap -->
    <path d="M60 120 Q90 100 140 100 Q180 100 200 110 Q190 130 140 135 Q100 135 60 120 Z" 
          fill="#868e96" opacity="0.4"/>
    
    <!-- Side stripe -->
    <path d="M200 110 Q280 105 360 115 Q380 118 390 125 Q370 130 350 130 Q280 125 200 125 Z" 
          fill="#6c757d" opacity="0.5"/>
    
    <!-- Lace area -->
    <rect x="180" y="90" width="70" height="25" rx="3" fill="#868e96" opacity="0.4"/>
    
    <!-- Classic eyelets -->
    <circle cx="190" cy="98" r="2.5" fill="#495057"/>
    <circle cx="210" cy="98" r="2.5" fill="#495057"/>
    <circle cx="230" cy="98" r="2.5" fill="#495057"/>
    <circle cx="240" cy="98" r="2.5" fill="#495057"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="380" text-anchor="middle" font-family="Cabin, Arial, sans-serif" font-size="24" fill="#6c757d" opacity="0.8">
    Classic sneaker
  </text>
  <text x="400" y="410" text-anchor="middle" font-family="Cabin, Arial, sans-serif" font-size="16" fill="#868e96" opacity="0.6">
    Image unavailable
  </text>
</svg>