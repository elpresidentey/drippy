<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="lifestyleBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#lifestyleBg)"/>
  
  <!-- Lifestyle sneaker outline -->
  <g transform="translate(150, 200)">
    <!-- Casual sole -->
    <ellipse cx="250" cy="150" rx="195" ry="38" fill="#dee2e6" opacity="0.8"/>
    
    <!-- Main shoe body - lifestyle/casual style -->
    <path d="M65 118 Q95 80 170 80 Q255 80 345 88 Q415 96 445 118 Q450 128 445 138 Q395 148 345 148 L105 148 Q70 138 65 118 Z" 
          fill="#adb5bd" opacity="0.6"/>
    
    <!-- Casual design elements -->
    <path d="M85 108 Q125 95 175 95 Q225 95 275 100 Q315 105 340 115 Q320 125 280 125 Q220 125 170 125 Q120 120 85 108 Z" 
          fill="#868e96" opacity="0.4"/>
    
    <!-- Lifestyle accent -->
    <circle cx="320" cy="110" r="15" fill="#6c757d" opacity="0.5"/>
    <circle cx="320" cy="110" r="8" fill="#495057" opacity="0.6"/>
    
    <!-- Casual lacing -->
    <rect x="175" y="88" width="75" height="28" rx="4" fill="#868e96" opacity="0.4"/>
    
    <!-- Lifestyle eyelets -->
    <circle cx="185" cy="96" r="2.5" fill="#495057"/>
    <circle cx="205" cy="94" r="2.5" fill="#495057"/>
    <circle cx="225" cy="94" r="2.5" fill="#495057"/>
    <circle cx="240" cy="96" r="2.5" fill="#495057"/>
    
    <!-- Decorative stitching -->
    <path d="M90 125 Q150 120 210 120 Q270 120 330 125" 
          stroke="#6c757d" stroke-width="1.5" stroke-dasharray="3,2" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="380" text-anchor="middle" font-family="Cabin, Arial, sans-serif" font-size="24" fill="#6c757d" opacity="0.8">
    Lifestyle sneaker
  </text>
  <text x="400" y="410" text-anchor="middle" font-family="Cabin, Arial, sans-serif" font-size="16" fill="#868e96" opacity="0.6">
    Image unavailable
  </text>
</svg>