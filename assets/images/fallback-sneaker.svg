<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Sneaker outline -->
  <g transform="translate(150, 200)">
    <!-- Sole -->
    <ellipse cx="250" cy="150" rx="200" ry="40" fill="#dee2e6" opacity="0.8"/>
    
    <!-- Main shoe body -->
    <path d="M50 120 Q80 80 150 80 Q250 80 350 90 Q420 100 450 120 Q460 130 450 140 Q400 150 350 150 L100 150 Q60 140 50 120 Z" 
          fill="#adb5bd" opacity="0.6"/>
    
    <!-- Shoe details -->
    <path d="M80 100 Q120 90 180 90 Q240 90 280 95 Q320 100 350 110" 
          stroke="#6c757d" stroke-width="2" fill="none" opacity="0.7"/>
    
    <!-- Laces area -->
    <rect x="180" y="85" width="80" height="30" rx="5" fill="#868e96" opacity="0.5"/>
    
    <!-- Eyelets -->
    <circle cx="190" cy="95" r="3" fill="#495057"/>
    <circle cx="210" cy="95" r="3" fill="#495057"/>
    <circle cx="230" cy="95" r="3" fill="#495057"/>
    <circle cx="250" cy="95" r="3" fill="#495057"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="380" text-anchor="middle" font-family="Cabin, Arial, sans-serif" font-size="24" fill="#6c757d" opacity="0.8">
    Image unavailable
  </text>
  <text x="400" y="410" text-anchor="middle" font-family="Cabin, Arial, sans-serif" font-size="16" fill="#868e96" opacity="0.6">
    Sneaker product image
  </text>
</svg>