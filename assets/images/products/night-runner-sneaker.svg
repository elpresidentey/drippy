<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="runnerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="runnerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.2"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#runnerBg)"/>
  
  <!-- Sneaker Shadow -->
  <ellipse cx="400" cy="520" rx="290" ry="45" fill="rgba(0,0,0,0.12)"/>
  
  <!-- Main Running Shoe -->
  <g transform="translate(90, 190)" filter="url(#runnerShadow)">
    <!-- Athletic Sole with Tread -->
    <ellipse cx="310" cy="290" rx="290" ry="55" fill="#2d3748"/>
    <ellipse cx="310" cy="285" rx="280" ry="45" fill="#4a5568"/>
    <ellipse cx="310" cy="280" rx="270" ry="35" fill="#1a202c"/>
    
    <!-- Main Shoe Body -->
    <path d="M70 235 Q110 175 210 175 Q320 175 470 185 Q550 195 590 235 Q600 245 595 260 Q545 275 470 275 L130 275 Q80 265 70 235 Z" fill="#2d3748"/>
    
    <!-- Mesh Panels -->
    <path d="M140 205 Q185 190 235 190 Q285 190 335 195 Q365 198 385 210 Q365 220 335 223 Q285 223 235 223 Q185 223 140 220 Z" fill="#4a5568" opacity="0.8"/>
    
    <!-- Athletic Stripes -->
    <path d="M120 215 Q160 210 200 210" stroke="#718096" stroke-width="4" fill="none"/>
    <path d="M400 210 Q440 215 480 225" stroke="#718096" stroke-width="4" fill="none"/>
    
    <!-- Performance Lacing System -->
    <rect x="220" y="180" width="110" height="45" rx="8" fill="#2d3748"/>
    
    <!-- Athletic Eyelets -->
    <circle cx="235" cy="195" r="4" fill="#e2e8f0"/>
    <circle cx="260" cy="192" r="4" fill="#e2e8f0"/>
    <circle cx="285" cy="192" r="4" fill="#e2e8f0"/>
    <circle cx="310" cy="195" r="4" fill="#e2e8f0"/>
    <circle cx="320" cy="198" r="4" fill="#e2e8f0"/>
    
    <!-- Performance Laces -->
    <path d="M235 195 L260 205 L285 195 L310 205 L320 198" stroke="#cbd5e0" stroke-width="3" fill="none"/>
    <path d="M235 205 L260 195 L285 205 L310 195" stroke="#cbd5e0" stroke-width="3" fill="none"/>
    
    <!-- Brand Logo -->
    <circle cx="500" cy="240" r="22" fill="#4a5568"/>
    <text x="500" y="246" text-anchor="middle" font-family="Cabin, Arial, sans-serif" font-size="16" font-weight="bold" fill="#e2e8f0">D</text>
    
    <!-- Reflective Details -->
    <path d="M150 250 Q200 245 250 245 Q300 245 350 250" stroke="#718096" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Product Label -->
  <text x="400" y="570" text-anchor="middle" font-family="Cabin, Arial, sans-serif" font-size="18" font-weight="600" fill="#2d3748" opacity="0.9">Night Runner</text>
</svg>