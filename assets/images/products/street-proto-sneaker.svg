    <!-- Street eyelets -->
    <circle cx="230" cy="110" r="4" fill="#6c757d" stroke="#adb5bd" stroke-width="1"/>
    <circle cx="250" cy="107" r="4" fill="#6c757d" stroke="#adb5bd" stroke-width="1"/>
    <circle cx="270" cy="107" r="4" fill="#6c757d" stroke="#adb5bd" stroke-width="1"/>
    <circle cx="290" cy="110" r="4" fill="#6c757d" stroke="#adb5bd" stroke-width="1"/>
    <circle cx="300" cy="113" r="4" fill="#6c757d" stroke="#adb5bd" stroke-width="1"/>
    
    <!-- Urban laces -->
