    <circle cx="240" cy="161" r="6" fill="#adb5bd" opacity="0.7"/>
    <circle cx="280" cy="160" r="6" fill="#adb5bd" opacity="0.7"/>
    <circle cx="320" cy="161" r="6" fill="#adb5bd" opacity="0.7"/>
    <circle cx="360" cy="162" r="6" fill="#adb5bd" opacity="0.7"/>
    
