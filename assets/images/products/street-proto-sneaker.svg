      <path d="M155 177 Q280 174 405 177" stroke="#868e96" stroke-width="1.5" fill="none"/>
      
      <!-- Street traction -->
      <rect x="180" y="175" width="6" height="3" fill="#6c757d"/>
      <rect x="220" y="174" width="6" height="3" fill="#6c757d"/>
      <rect x="260" y="173" width="6" height="3" fill="#6c757d"/>
      <rect x="300" y="173" width="6" height="3" fill="#6c757d"/>
      <rect x="340" y="174" width="6" height="3" fill="#6c757d"/>
      <rect x="380" y="175" width="6" height="3" fill="#6c757d"/>
