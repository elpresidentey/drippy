  <text x="70" y="75" font-family="Cabin, Arial, sans-serif" font-size="16" font-weight="600" fill="#495057">Street Proto</text>
  <text x="70" y="95" font-family="Cabin, Arial, sans-serif" font-size="12" fill="#6c757d">Urban Ready â€¢ Bounce Foam</text>
