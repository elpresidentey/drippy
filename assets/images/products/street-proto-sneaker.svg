    <path d="M250 107 Q260 99 270 107" stroke="#212529" stroke-width="2.5" fill="none"/>
    <path d="M270 107 Q280 99 290 110" stroke="#212529" stroke-width="2.5" fill="none"/>
    <path d="M290 110 Q295 105 300 113" stroke="#212529" stroke-width="2.5" fill="none"/>
    
    <!-- Street brand element -->
